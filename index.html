<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Sharing dApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Share Your Music!</h1>
    </div>

    <div class="form-container">
        <form id="sign" class="form">
            <input id="alias" placeholder="username" class="input">
            <input id="pass" type="password" placeholder="passphrase" class="input">
            <input id="in" type="submit" value="sign in" class="button">
            <input id="up" type="button" value="sign up" class="button">
        </form>
    </div>

    <div id="my-file-section">
        <div id="add-file-section">
            <h2>Add Audio File</h2>
            <form id="add-file" class="form">
                <label for="file" class="custom-file-upload">
                    Choose File
                </label>
                <input type="file" id="file" accept="audio/*" class="input-file">
                <input type="submit" value="Add File" class="button">
            </form>
        </div>
        <h2>Your Files</h2>
        <ul id="file-list"></ul>
    </div>

    <div id="search-section">
        <h2>Search by Public Key</h2>
        <input id="search" placeholder="Enter public key" class="input">
        <h2>Files Found by Public Key</h2>
        <ul id="search-file-list"></ul>
    </div>

    <div id="pub-key-section">
        <h2>Your Public Key</h2>
        <p id="pub-key"></p>
    </div>
    <div id="logout-section">
        <button id="logout" style="display: none;" class="button">Logout</button>
    </div>

    <!-- utilities -->
    <script src="https://cdn.jsdelivr.net/npm/gun/examples/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/yson.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/dom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/upload.js"></script>

    <script src="index.js"></script>
</body>
</html>
